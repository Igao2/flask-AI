<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>I/ ROUTE</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
        background-color: #070B14;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: crosshair;
      }
      .resultados{
        position: absolute;
        top: 32%;
        left: 30px;
        height: 200px;
        width: 350px;
        background-color: #ffffff;
        border-radius: 5%;
        white-space: pre-wrap;
      }

      .dadosresult{
        position: absolute;
        top: 14%;
        left: 70px;
        height: 200px;
        width: 350px;
        border-radius: 5%;
        white-space: pre-wrap;
        color: white;
        text-align: center;
      }
      .dadosresult p {
        margin: 0;
      }      

      .flex-container {
        position: relative;
        text-align: center;
        max-width: 100%;
        max-height: 100%;
        margin-right: -25%;
        display: inline-block;
      }

      .flex-container > div {
        opacity: 1;
        background-color: #252729;
        margin: 0px;
        width: 100%;
        height: auto;
        font-size: 30px;
        color: white;
      }

      #cursor-text {
        position: absolute;
        display: none;
        color: white;
        border-radius: 5px;
        background-color: #090D11;
        margin-top: -30px;
        opacity: 0.6; 
        padding: 10px;
        pointer-events: none;
        font-family: Arial;
        font-style: bold;
        transform: translate(-50%, -100%);
        z-index: 2;
      }

      .bolinha {
        width: 20px;
        height: 20px;
        background-color: #63FAC3;
        border-radius: 50%;
        position: absolute;
        pointer-events: none; /* Evita que a bolinha capture eventos de clique */
      }
      .btn{
        position: absolute;
        top: 60px;
        left: 5px;
      }      
      
      body::-webkit-scrollbar {
        display: none;
      }
    </style>
